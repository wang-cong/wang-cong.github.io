    <h1 class="article-title" itemprop="name">

    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">//1.传统方式：</span><br><span class="line">function test1(callback)&#123;</span><br><span class="line">    //此处是为了模拟网络请求，或者异步操作</span><br><span class="line">    setTimeout(function()&#123;</span><br><span class="line">        callback();</span><br><span class="line">    &#125;,1000)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function test2(callback)&#123;</span><br><span class="line">    //此处是为了模拟网络请求，或者异步操作</span><br><span class="line">    setTimeout(function()&#123;</span><br><span class="line">        callback();</span><br><span class="line">    &#125;,1000);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">test1(function()&#123;</span><br><span class="line">    console.log(&apos;test1 callback&apos;);</span><br><span class="line">    test2(function()&#123;</span><br><span class="line">        console.log(&apos;test2 callback&apos;);    </span><br><span class="line">    &#125;)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">// 2. Promise</span><br><span class="line">//Promise 出现就是为了解决原来嵌套回调的问题</span><br><span class="line"></span><br><span class="line">function test3()&#123;</span><br><span class="line">    // resolve 表示成功回调</span><br><span class="line">    // reject 表示失败回调</span><br><span class="line">    return new Promise(function(resolve, reject)&#123;</span><br><span class="line">        setTimeout(function()&#123;</span><br><span class="line">            resolve(&apos;此处传递成功数据&apos;);</span><br><span class="line">        &#125;,1000);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function test4()&#123;</span><br><span class="line">    // resolve 表示成功回调</span><br><span class="line">    // reject 表示失败回调</span><br><span class="line">    return new Promise(function(resolve, reject)&#123;</span><br><span class="line">        setTimeout(function()&#123;</span><br><span class="line">            resolve(&apos;此处传递成功数据&apos;);</span><br><span class="line">        &#125;,1000);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">test3().then(function(data)&#123;</span><br><span class="line">    console.log(&apos;test3 callback&apos;);</span><br><span class="line">    return test4();</span><br><span class="line">&#125;).then(function(data)&#123;</span><br><span class="line">    console.log(&apos;test4 callback&apos;);</span><br><span class="line">&#125;).catch(function(err)&#123;</span><br><span class="line">    console.log(&apos;失败：&apos; + err);</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 3.配合async 和 await</span><br><span class="line"></span><br><span class="line">//但是上边这种写法也不够帅气，所以产生了async 和 await</span><br><span class="line">async function test5()&#123;</span><br><span class="line">    var result3 = await test3();</span><br><span class="line">    console.log(&quot;result3:&quot;+result3)</span><br><span class="line">    var result4 = await test4();</span><br><span class="line">    console.log(&quot;result4:&quot;+result4)</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 由于 await仅在异步函数中有效 所以需要封装await</span><br><span class="line">test5();</span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
